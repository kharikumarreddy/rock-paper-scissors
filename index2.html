<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="background2">

    
       <div class="score">
            <div class="playerscore">
                <h1 >Your Score</h1>
                <p class="playerpara">0</p>
            </div>
            <div class="rounds">
                <h1>Number of Rounds completed</h1>
                <p class="roundpara">0</p>
            </div>
            <div class="computerscore">
                <h1>Computer Score</h1>
                <p class="computerpara">0</p>
            </div>
            
        </div>
      <div class="thirdpage">
        <h1 class="thirdheading">
            Game Over!
        </h1>
        <div class="playerwin">
            <img src="assets/winemoji.png" class="winemoji" />
            <p class="winpara">Congratulations on winning the game!!</p>
        </div>
        <div class="gameendwinbuttons">
            <a href="index.html">
                <button class="homebuttonwin">Go back to homepage</button>
            </a>
            <a href="index2.html">
                <button class="homebuttonwin">Replay the game</button>
            </a>
        </div>
        
      </div>
     <div class="fourthpage">
        <h1 class="fourthheading">
            Game Over!
        </h1>
        <div class="playerlose">
            <img src="assets/loseemoji.png" class="loseemoji" />
            <p class="losepara">Better Luck next time!!</p>
        </div>
        <div class="gameendlosebuttons">
            <a href="index.html">
                <button class="homebuttonlose">Go back to homepage</button>
            </a>
            <a href="index2.html">
                <button class="homebuttonlose">Replay the game</button>
            </a>
        </div>
        
        
        
      </div>
     <div class="fifthpage">
        <h1 class="fifthhheading">
            Game Over!
        </h1>
        <div class="playertie">
            <img src="assets/smileemoji.png" class="tieemoji" />
            <p class="tiepara">Oops!! It's a tie,Wanna play again!</p>
        </div>
        <div class="gameendtiebuttons">
            <a href="index.html">
                <button class="homebuttontie">Go back to homepage</button>
            </a>
            <a href="index2.html">
                <button class="homebuttontie">Replay the game</button>
            </a>
        </div>
       
        
        
      </div>
     <div class="secondpage">
        <div class="hands">
               <div class="player">
                  <h2 class="h2player">Your hand</h2>
                  <img src="assets/rockplayer.png" alt="none" class="playerhand">
               </div>
               <div class="computer">
                  <h2 class="h2computer">Computer hand</h2>
                  <img src="assets/rock.png" alt="none" class="computerhand">
               </div>
            
            
        </div>
        <h1 class="choose">Choose any option</h1>
        <div class="buttons">
            <button class="rock">
                <img src="assets/rockhtml.png" class="rockimage" />
                <p class="rockpara">
                   Rock
                </p>
            </button>
            <button class="paper">
                <img src="assets/paperhtml.png" class="paperimage" />
                <p class="paperpara">
                    Paper
                </p>
            </button>
            <button class="scissors">
                <img src="assets/scissorshtml.png" class="scissorsimage" />
                <p class="scissorspara">
                    Scissors
                </p>
            </button>
         </div>
      </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
